<section>
    <div class="container">

        <div class="row">
            <div class="col-md-6">
                <div *ngIf="messageService.messages.length">
                    <h2>Messages</h2>

                    <button class="btn btn-primary" (click)="messageService.clear()">Clear messages</button>

                    <div *ngFor="let message of messageService.messages">{{message}}</div>

                </div>

            </div>
        </div>
    </div>
</section>
